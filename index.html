<style>
:root{
 --gold:#ffd700;
 --red:#ff2e2e;
 --bg:#050505;

}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Tahoma}
body{background:var(--bg);color:#fff;height:100vh;overflow:hidden}

/* ===== Layers ===== */
.layer{position:absolute;inset:0;display:none;flex-direction:column}
.layer.active{display:flex}

/* ===== Top Bar ===== */
.topbar{
 display:flex;justify-content:space-between;align-items:center;
 padding:12px 18px;
 border-bottom:2px solid var(--gold);
 background:#000;
}
.topbar span{font-weight:900}
.gold{color:var(--gold)}

/* ===== Map ===== */
.map-wrap{
 flex:1;
 display:flex;
 justify-content:center;
 align-items:center;
 background:#000;
}
.map{
 position:relative;
 width:95%;
 max-width:900px;
 aspect-ratio:16/9;
 border:3px solid var(--gold);
 border-radius:20px;
 overflow:hidden;
}
.map img{
 width:100%;
 height:100%;
 object-fit:cover;
}
.map-node{
 position:absolute;
 width:28px;height:28px;
 border:3px solid var(--red);
 border-radius:50%;
 background:#000;
 cursor:pointer;
 top:55%;
 left:70%;
}

/* ===== Battle ===== */
.battle{
 flex:1;
 display:flex;
 background:linear-gradient(180deg,#050505,#200505);
 position:relative;
}

/* ===== Character Card ===== */
.char{
 width:40%;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 gap:12px;
}
.char img{
 width:170px;
 height:170px;
 object-fit:cover;
 border-radius:12px;
 border:4px solid var(--gold);
}
.enemy img{border-color:var(--red)}

.stat{
 background:#000;
 border:2px solid var(--gold);
 padding:6px 14px;
 border-radius:10px;
 font-weight:900;
}
.enemy .stat{border-color:var(--red)}

.vs{
 font-size:42px;
 font-weight:900;
 color:var(--gold);
 align-self:center;
}

/* ===== Skill Panel ===== */
.skill-panel{
 position:absolute;
 top:0;
 left:-340px;
 width:340px;
 height:100%;
 background:var(--panel);
 border-right:3px solid var(--gold);
 transition:.5s;
 padding:20px;
 z-index:10;
}
.skill-panel.open{left:0}

.skill-handle{
 position:absolute;
 right:-45px;
 top:40%;
 width:45px;
 height:120px;
 background:var(--gold);
 color:#000;
 display:flex;
 align-items:center;
 justify-content:center;
 font-weight:900;
 writing-mode:vertical-rl;
 cursor:pointer;
 border-radius:0 12px 12px 0;
}

.skill{
 background:var(--card);
 border:1px solid #333;
 border-radius:12px;
 padding:14px;
 margin-bottom:14px;
}
.skill h4{color:var(--gold);margin-bottom:6px}
.skill p{font-size:12px;color:#aaa;margin-bottom:10px}
.skill button{
 width:100%;
 padding:10px;
 background:var(--gold);
 border:none;
 border-radius:8px;
 font-weight:900;
 cursor:pointer;
}
.skill button:disabled{
 background:#333;
 color:#777;
 cursor:not-allowed;
}

/* ===== Log ===== */
.log{
 height:120px;
 background:#000;
 border-top:2px solid #222;
 padding:10px;
 overflow:auto;
 font-size:13px;
 color:#0f0;
}
</style>
