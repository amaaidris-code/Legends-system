<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legends System</title>

<style>
body{
  margin:0;
  background:#000;
  color:gold;
  font-family:sans-serif;
  text-align:center;
  direction:rtl;
}

.screen{display:none;padding:15px}
.active{display:block}

.btn{
  background:gold;
  color:black;
  padding:12px;
  border:none;
  width:100%;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

input,select{
  width:100%;
  padding:12px;
  background:#222;
  color:white;
  border:1px solid gold;
  margin-top:10px;
}

.login-box{
  max-width:400px;
  margin:60px auto;
  border:2px solid gold;
  padding:20px;
  border-radius:10px;
  background:#111;
}

/* الخريطة */
.status-bar{
  display:flex;
  justify-content:space-around;
  background:#111;
  padding:10px;
  border-bottom:2px solid gold;
}

.map-wrapper{
  position:relative;
  display:inline-block;
  margin-top:15px;
}

.map-img{
  width:100%;
  max-width:1000px;
}

/* الشخصيات */
.npc{
  position:absolute;
  transform:translate(-50%,-50%);
}

.hitbox{
  width:70px;
  height:70px;
  border-radius:50%;
  border:2px solid gold;
  background:rgba(255,215,0,0.15);
  cursor:pointer;
}

/* شاشة المكان */
.location-box{
  background:#111;
  border:2px solid gold;
  padding:25px;
  border-radius:10px;
  max-width:500px;
  margin:40px auto;
}
</style>
</head>

<body>

<!-- تسجيل الدخول -->
<div id="login" class="screen active">
  <div class="login-box">
    <h2>Legends System</h2>
    <input id="playerName" placeholder="اسم اللاعب">
    <select id="playerChar">
      <option value="diablo">ديابلو</option>
      <option value="rimuru">ريمورو</option>
      <option value="luffy">لوفي</option>
    </select>
    <input id="playerPass" type="password" placeholder="كلمة السر">
    <button class="btn" onclick="login()">دخول</button>
  </div>
</div>

<!-- الخريطة -->
<div id="map" class="screen">
  <div class="status-bar">
    <span>اللاعب: <b id="uiName"></b></span>
    <span>الذهب: <b>100</b></span>
  </div>

  <h3>اختر وجهتك</h3>

  <div class="map-wrapper">
    <img src="20260128_183545.jpg" class="map-img">

    <!-- الجندي – تدريب -->
    <div class="npc" style="top:12%;left:37%" onclick="visit('training')">
      <div class="hitbox"></div>
    </div>

    <!-- المحارب – كولوسيوم -->
    <div class="npc" style="top:25%;left:70%" onclick="visit('arena')">
      <div class="hitbox"></div>
    </div>

    <!-- الفتاة – حانة -->
    <div class="npc" style="top:78%;left:56%" onclick="visit('tavern')">
      <div class="hitbox"></div>
    </div>

    <!-- موظفة النقابة -->
    <div class="npc" style="top:48%;left:49%" onclick="visit('guild')">
      <div class="hitbox"></div>
    </div>
  </div>
</div>

<!-- شاشة المكان -->
<div id="location" class="screen">
  <div class="location-box">
    <h2 id="locTitle"></h2>
    <p id="locDesc"></p>
    <button class="btn" onclick="show('map')">العودة</button>
  </div>
</div>

<script>
const CHAR_PASS={
  diablo:"666",
  rimuru:"999",
  luffy:"123"
};

const LOCATIONS={
  training:{
    title:"ساحة التدريب",
    desc:"هنا تطور قوتك وتفتح مهارات جديدة."
  },
  arena:{
    title:"الكولوسيوم",
    desc:"معارك مجد، شهرة، ومكافآت ذهبية."
  },
  tavern:{
    title:"حانة الأساطير",
    desc:"شائعات، قصص سرية، ومهام خفية."
  },
  guild:{
    title:"نقابة المغامرين",
    desc:"استلام المهام والترقيات."
  }
};

function login(){
  const name=playerName.value;
  const char=playerChar.value;
  const pass=playerPass.value;

  if(!name) return alert("أدخل الاسم");
  if(CHAR_PASS[char]!==pass) return alert("كلمة السر خاطئة");

  uiName.innerText=name;
  show("map");
}

function visit(id){
  locTitle.innerText=LOCATIONS[id].title;
  locDesc.innerText=LOCATIONS[id].desc;
  show("location");
}

function show(id){
  document.querySelectorAll(".screen")
  .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
