<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends System - RPG Edition</title>
    <style>
        body { background: #000; color: gold; font-family: 'Cairo', sans-serif; text-align: center; direction: rtl; margin: 0; }
        .screen { display: none; padding: 20px; }
        .active { display: block; }
        
        /* شاشة الدخول */
        #login-screen input, #login-screen select { padding: 10px; margin: 10px; width: 80%; border-radius: 5px; }
        .btn-start { background: gold; color: black; padding: 15px 30px; border: none; font-weight: bold; cursor: pointer; }

        /* الخريطة */
        #map-container { position: relative; display: inline-block; width: 100%; max-width: 800px; }
        #map-img { width: 100%; border: 2px solid gold; }
        .map-point { 
            position: absolute; width: 50px; height: 50px; 
            background: rgba(255, 215, 0, 0.3); border-radius: 50%; 
            cursor: pointer; border: 2px solid gold;
        }
        .map-point:hover { background: rgba(255, 215, 0, 0.7); }

        /* أماكن الخريطة (إحداثيات تقريبية) */
        #point-colosseum { top: 30%; left: 70%; } /* الكولوسيوم */
        #point-training { top: 15%; left: 40%; } /* مكان التدريب */
        #point-tavern { top: 75%; left: 55%; } /* الحانة */
        #point-bank { top: 75%; left: 28%; } /* البنك */
        #point-guild { top: 45%; left: 48%; } /* النقابة */
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <h1>مرحباً بك في Legends System</h1>
        <p>اختر هويتك السرية للبدء</p>
        <select id="char-select">
            <option value="ديابلو">ديابلو (Tensura)</option>
            <option value="ريمورو">ريمورو (Tensura)</option>
            <option value="لوفي">لوفي (One Piece)</option>
            <option value="سوكونا">سوكونا (Jujutsu Kaisen)</option>
        </select><br>
        <input type="text" id="player-name" placeholder="اكتب اسمك الحركي"><br>
        <input type="password" id="player-pass" placeholder="كلمة السر الخاصة بك"><br>
        <button class="btn-start" onclick="startGame()">دخول إلى العالم</button>
    </div>

    <div id="map-screen" class="screen">
        <h2>خريطة العالم: اختر وجهتك</h2>
        <div id="map-container">
            <img src="20260128_183545.jpg" id="map-img">
            
            <div id="point-colosseum" class="map-point" onclick="goTo('colosseum')" title="الكولوسيوم"></div>
            <div id="point-training" class="map-point" onclick="goTo('training')" title="ساحة التدريب"></div>
            <div id="point-tavern" class="map-point" onclick="goTo('tavern')" title="الحانة"></div>
            <div id="point-bank" class="map-point" onclick="goTo('bank')" title="البنك"></div>
            <div id="point-guild" class="map-point" onclick="goTo('guild')" title="نقابة المغامرين"></div>
        </div>
        <p id="map-status">مرحباً <span id="display-name"></span>، أين تريد الذهاب؟</p>
    </div>

    <div id="location-screen" class="screen">
        <h1 id="loc-title"></h1>
        <div id="loc-content" style="padding: 50px; background: #111; border: 1px solid gold;">
            </div>
        <br>
        <button class="btn-start" onclick="backToMap()">العودة للخريطة</button>
    </div>

    <script>
        let player = { name: "", char: "", gold: 100 };

        function startGame() {
            const name = document.getElementById('player-name').value;
            const pass = document.getElementById('player-pass').value;
            const char = document.getElementById('char-select').value;

            if(name === "" || pass === "") {
                alert("يرجى ملء كافة البيانات!");
                return;
            }

            player.name = name;
            player.char = char;

            document.getElementById('display-name').innerText = name + " (" + char + ")";
            switchScreen('map-screen');
        }

        function goTo(location) {
            const title = {
                'colosseum': 'كولوسيوم القتال (هنا تواجه غيوتارو)',
                'training': 'ساحة تدريب الفرسان',
                'tavern': 'حانة الأساطير',
                'bank': 'البنك الملكي',
                'guild': 'نقابة المغامرين'
            };

            document.getElementById('loc-title').innerText = title[location];
            
            // إذا اختار الكولوسيوم، يمكننا وضع كود القتال القديم هنا
            if(location === 'colosseum') {
                document.getElementById('loc-content').innerHTML = "تم العثور على غيوتارو! هل أنت مستعد للقتال؟ <br><br> <button class='btn-start'>بدء المعركة</button>";
            } else {
                document.getElementById('loc-content').innerHTML = "هذا المكان قيد التطوير في القصة...";
            }

            switchScreen('location-screen');
        }

        function backToMap() { switchScreen('map-screen'); }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
