<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends System - Diablo</title>
    <style>
        body { background: #000; color: gold; font-family: sans-serif; text-align: center; direction: rtl; margin: 0; overflow-x: hidden; }
        .battle-area { display: flex; justify-content: space-around; align-items: center; padding: 10px; margin-top: 30px; }
        .card { border: 2px solid gold; padding: 5px; background: #111; width: 130px; }
        .card img { width: 100%; height: auto; border-radius: 5px; }
        .hp-bar { width: 100%; background: #333; height: 15px; border: 1px solid #fff; margin-top: 5px; }
        .hp-fill { background: #00ff00; height: 100%; width: 100%; transition: 0.4s; }
        
        /* نافذة التحكم بالخصم */
        #control-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 3px solid red; padding: 20px; z-index: 200; width: 80%; }
        .control-btn { background: #4a0000; color: white; border: 1px solid gold; padding: 10px; margin: 5px; width: 100%; cursor: pointer; }

        .skills-sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #1a1a1a; border-right: 2px solid gold; transition: 0.5s; z-index: 100; padding: 10px; box-sizing: border-box; text-align: right; }
        .skills-sidebar.open { left: 0; }
        .toggle-btn { position: absolute; right: -40px; top: 50%; background: gold; color: black; border: none; padding: 10px; cursor: pointer; border-radius: 0 5px 5px 0; font-weight: bold; }
        .skills-img { width: 100%; border: 1px solid #444; margin-top: 10px; }

        .controls { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .skill-button { background: #8b0000; color: white; border: 1px solid gold; padding: 10px 15px; cursor: pointer; font-size: 14px; border-radius: 5px; min-width: 120px; }
        .skill-button:disabled { background: #333; color: #777; border-color: #555; cursor: not-allowed; }
        .cooldown-text { font-size: 10px; color: yellow; display: block; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="control-modal">
        <h3>اختر مهارة غيوتارو ليستخدمها ضد نفسه:</h3>
        <button class="control-btn" onclick="executeControl(150, 'منجل الدم')">منجل الدم (150 ضرر)</button>
        <button class="control-btn" onclick="executeControl(300, 'سم القمر')">سم القمر (300 ضرر)</button>
    </div>

    <div id="sidebar" class="skills-sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">◀</button>
        <h3 style="margin-top: 0;">دليل مهارات ديابلو</h3>
        <img src="20260123_183133.jpg" class="skills-img">
    </div>

    <h1>Legends System: مهمة غيوتارو</h1>

    <div class="battle-area">
        <div id="player">
            <div class="card"><img src="20260123_183110.jpg"><div>ديابلو</div></div>
            <div class="hp-bar"><div id="p-hp" class="hp-fill"></div></div>
            <p id="p-hp-text">1000 / 1000 HP</p>
        </div>
        <h2 style="color: white;">VS</h2>
        <div id="enemy">
            <div class="card"><img src="gyutaro.jpg"><div>غيوتارو</div></div>
            <div class="hp-bar"><div id="e-hp" class="hp-fill" style="background: red;"></div></div>
            <p id="e-text">1500 / 1500 HP</p>
        </div>
    </div>

    <div class="controls">
        <button class="skill-button" id="btn-1" onclick="useSkill('نهاية العالم', 500, 2, 'attack', 'btn-1')">نهاية العالم <span class="cooldown-text"></span></button>
        <button class="skill-button" id="btn-2" onclick="useSkill('حاجز الهاوية', 0, 2, 'defense', 'btn-2')">حاجز الهاوية <span class="cooldown-text"></span></button>
        <button class="skill-button" id="btn-3" onclick="useSkill('العالم الوهمي', 0, 2, 'control', 'btn-3')">العالم الوهمي <span class="cooldown-text"></span></button>
        <button class="skill-button" id="btn-4" onclick="useSkill('الشق الاسود', 700, 2, 'attack', 'btn-4')">الشق الاسود <span class="cooldown-text"></span></button>
    </div>

    <p id="log" style="margin-top: 20px; color: #00ff00; font-weight: bold; min-height: 40px; padding: 0 10px;"></p>

    <script>
        let pHP = 1000, eHP = 1500, lastEnemyDmg = 0;
        let cooldowns = { "btn-1": 0, "btn-2": 0, "btn-3": 0, "btn-4": 0 };
        let isPlayerTurn = true;

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
            document.querySelector('.toggle-btn').innerText = sb.classList.contains('open') ? "▶" : "◀";
        }

        function useSkill(name, dmg, cd, type, btnId) {
            if (!isPlayerTurn || cooldowns[btnId] > 0 || eHP <= 0) return;

            if (type === 'attack') {
                eHP -= dmg;
                document.getElementById('log').innerText = `ديابلو استخدم ${name} وسبب ${dmg} ضرر!`;
                finishTurn(btnId, cd);
            } else if (type === 'defense') {
                pHP += lastEnemyDmg; // استعادة الضرر الذي سببه الخصم في الدور السابق
                if (pHP > 1000) pHP = 1000;
                document.getElementById('log').innerText = `حاجز الهاوية! ديابلو استعاد ${lastEnemyDmg} HP من الضرر السابق.`;
                finishTurn(btnId, cd);
            } else if (type === 'control') {
                document.getElementById('control-modal').style.display = 'block';
                // لا ننهي الدور هنا حتى يختار من القائمة
                window.currentCD = {id: btnId, val: cd};
            }
        }

        function executeControl(dmg, skillName) {
            eHP -= dmg;
            document.getElementById('control-modal').style.display = 'none';
            document.getElementById('log').innerText = `تحكمت بعقل غيوتارو! لقد أجبرته على ضرب نفسه بـ ${skillName} (ضرر: ${dmg})`;
            finishTurn(window.currentCD.id, window.currentCD.val);
        }

        function finishTurn(btnId, cd) {
            if (eHP < 0) eHP = 0;
            cooldowns[btnId] = cd + 1;
            isPlayerTurn = false;
            updateUI();
            updateButtons();
            if (eHP > 0) setTimeout(enemyTurn, 1500);
            else document.getElementById('log').innerText = "تم قطع رأس غيوتارو!";
        }

        function enemyTurn() {
            lastEnemyDmg = 150; // هجمة غيوتارو الثابتة
            pHP -= lastEnemyDmg;
            if (pHP < 0) pHP = 0;

            for (let id in cooldowns) if (cooldowns[id] > 0) cooldowns[id]--;
            isPlayerTurn = true;
            document.getElementById('log').innerText = `غيوتارو هجم بـ منجل الدم وسبب ${lastEnemyDmg} ضرر! دورك الآن.`;
            updateUI();
            updateButtons();
        }

        function updateUI() {
            document.getElementById('e-hp').style.width = (eHP / 1500 * 100) + "%";
            document.getElementById('p-hp').style.width = (pHP / 1000 * 100) + "%";
            document.getElementById('e-text').innerText = `${eHP} / 1500 HP`;
            document.getElementById('p-hp-text').innerText = `${pHP} / 1000 HP`;
        }

        function updateButtons() {
            document.querySelectorAll('.skill-button').forEach(btn => {
                let cd = cooldowns[btn.id];
                btn.disabled = !isPlayerTurn || cd > 0;
                btn.querySelector('.cooldown-text').innerText = cd > 0 ? `انتظر: ${cd}` : "جاهزة";
            });
        }
    </script>
</body>
</html>
